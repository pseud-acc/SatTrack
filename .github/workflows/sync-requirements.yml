name: Sync requirements.txt

on:
  pull_request:
    paths:
      - 'pyproject.toml'
      - 'poetry.lock'
  push:
    branches:
      - main
      - master
    paths:
      - 'pyproject.toml'
      - 'poetry.lock'

jobs:
  sync-requirements:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.head_ref }}

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install poetry-plugin-export
        run: poetry self add poetry-plugin-export

      - name: Export requirements.txt
        run: |
          poetry export -f requirements.txt --output requirements_temp.txt --without-hashes --without dev
          python -c "import re; content = open('requirements_temp.txt').read(); open('requirements.txt', 'w').write(re.sub(r' ;.*', '', content))"
          rm requirements_temp.txt

      - name: Check for changes
        id: verify_diff
        run: |
          git diff --quiet requirements.txt || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit changes
        if: steps.verify_diff.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add requirements.txt
          git commit -m "chore: auto-update requirements.txt from Poetry dependencies"

      - name: Push changes
        if: steps.verify_diff.outputs.changed == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.head_ref }}
